<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="topbar">
        <div class="title">Network</div>
    </div>
    <div class="midbar">
        <div class="mid-title">Your Feed</div>
    </div>
    <div class="container">
        <div class="left">
            <div class="first">
                <img src="user-circle.png" class="icon" alt="userpix">
            </div>
            <div class="second">
                <a href="#">Add An Avatar</a>
            </div>
            <div class="third">
                <h2>James Doe</h2>
            </div>
        </div>
        <div class="right">
            <div class="num1">
                <div class="top">
                    <div class="left1">
                        <h2>Neil M</h2>
                    </div>
                    <div class="right1">
                        <p id="count1">9 like(s)</p>
                        <button onclick="add1(0)">Likes</button>
                    </div>
                </div>
                <div class="bot">
                    <p>
                        I just set up this discord bot, let me know what you all think.
                        <a href="#">Links</a>
                    </p>
                </div>
            </div>
            <div class="num2">
                <div class="top">
                    <div class="left1">
                        <h2>Nicole K</h2>
                    </div>
                    <div class="right1">
                        <p id="count2">12 like(s)</p>
                        <button onclick="add1(1)">Likes</button>
                    </div>
                </div>
                <div class="bot">
                    <p>
                        Just finished my <a href="#">next comic</a>, check it out.
                    </p>
                </div>
            </div>
            <div class="num3">
                <div class="top">
                    <div class="left1">
                        <h2>Jim R</h2>
                    </div>
                    <div class="right1">
                        <p id="count3">9 like(s)</p>
                        <button onclick="add1(2)">Likes</button>
                    </div>
                </div>
                <div class="bot">
                    <p>
                        I cant stop listening to the <a href="#">new album</a>.<br>
                        Who else is liking it?
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
