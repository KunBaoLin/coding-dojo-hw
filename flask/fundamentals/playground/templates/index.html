<html lang="en">
<head>

    <title>Playground</title>
    <style>
        .container{
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 10px;
        }
        .box{
            height: 200px;
            width: 200px;
            border: 1px solid black ;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">WELCOME</h1>
    <div class="container">
        {% for x in range(0,num) %}
        <div class="box" style="background-color:{{color}};"></div>
        {% endfor %}
    </div>
</body>
</html>
