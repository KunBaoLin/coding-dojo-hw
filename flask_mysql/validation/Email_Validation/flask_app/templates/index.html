<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Email Validation</title>
    <style>
        form {
            margin-top: 50px;
        }

        h1 {
            color: yellow;
        }

        .btn {
            margin-top: 20px;
            background-color: rgba(183, 0, 255, 0.801)
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <form action="/create" method="POST" class="bg-dark text-light p-5 col-4 mx-auto">
        <h1 class="text-center">Add Email</h1>
        <div class=" text-danger">
            {% with messages = get_flashed_messages() %}     
            <!-- declare a variable called messages -->
                {% if messages %}                            
            <!-- check if there are any messages -->
                {% for message in messages %}            
            <!-- loop through the messages -->
                <p>{{message}}</p>                   
            <!-- display each message in a paragraph tag -->
                    {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control">
        </div>
        <div class="buttons">
            <input type="submit" value="Add email" class="btn btn-danger">
        </div>
    </form>
</body>

</html>
